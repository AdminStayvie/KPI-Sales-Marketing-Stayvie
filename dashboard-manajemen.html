<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard - KPI Sales</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tambahkan library untuk grafik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Tambahan style khusus untuk dashboard manajemen */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-20);
            margin-bottom: var(--space-32);
        }
        .stat-card {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-20);
            border: 1px solid var(--color-card-border);
            box-shadow: var(--shadow-sm);
        }
        .stat-card h3 {
            font-size: var(--font-size-md);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
        }
        .stat-card .value {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
        }
        .dashboard-layout {
            display: grid;
            grid-template-columns: 1fr; /* Mengubah menjadi satu kolom agar lebih terstruktur */
            gap: var(--space-24);
        }
        .chart-container {
            position: relative;
            height: 350px; /* Menyesuaikan tinggi default */
            width: 100%;
        }
        .chart-wrapper {
            margin-bottom: var(--space-24);
        }
        .section-divider {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: var(--space-32) 0;
        }
        .individual-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--space-32);
            margin-top: var(--space-16);
        }
        .individual-chart-container {
            text-align: center;
        }
        .individual-chart-container h5 {
            margin-bottom: var(--space-12);
            font-size: var(--font-size-lg);
            color: var(--color-text);
        }
    </style>
</head>
<body>
    <div id="managementApp" class="page">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>Management Dashboard - <span id="userDisplayName"></span></h1>
                <div class="header-actions">
                    <span id="currentDateTime"></span>
                    <button id="logoutBtn" class="btn btn--outline btn--sm">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" style="margin-left: 0; margin-top: 80px;">
            <div class="page-header">
                <h2>Ringkasan Kinerja Tim (Periode Ini)</h2>
            </div>

            <!-- Kartu Statistik Utama -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Leads</h3>
                    <p class="value" id="totalLeads">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Canvasing</h3>
                    <p class="value" id="totalCanvasing">0</p>
                </div>
                <div class="stat-card">
                    <h3>Sales Terbaik</h3>
                    <p class="value" id="topSales">N/A</p>
                </div>
                 <div class="stat-card">
                    <h3>Total Denda Tim</h3>
                    <p class="value" id="totalPenalty">Rp 0</p>
                </div>
            </div>

            <div class="dashboard-layout">
                <!-- Papan Peringkat Sales -->
                <div class="leaderboard-container card">
                    <div class="card__header">
                        <h3>Papan Peringkat Sales (Berdasarkan Total Aktivitas)</h3>
                    </div>
                    <div class="card__body">
                        <div id="leaderboard" class="summary-table">
                            <!-- Tabel akan di-generate oleh JS -->
                        </div>
                    </div>
                </div>

                <!-- <<< PERUBAHAN BESAR: Area Visualisasi Baru >>> -->
                <div class="card">
                    <div class="card__header">
                        <h3>Visualisasi Kinerja Tim</h3>
                    </div>
                    <div class="card__body">
                        <!-- Chart 1: Perbandingan Aktivitas per Kategori -->
                        <div class="chart-wrapper">
                            <h4>Total Aktivitas per Kategori (Bulan Ini)</h4>
                            <div class="chart-container" style="height: 300px;">
                                <canvas id="categoryComparisonChart"></canvas>
                            </div>
                        </div>
                
                        <hr class="section-divider">
                
                        <!-- Charts 2: Kinerja Individual per Sales -->
                        <h4>Rincian Aktivitas per Sales (Bulan Ini)</h4>
                        <div id="individualSalesCharts" class="individual-charts-grid">
                            <!-- Grafik individual akan dibuat oleh JavaScript di sini -->
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Script khusus untuk halaman manajemen -->
    <script src="management.js"></script>
</body>
</html>
